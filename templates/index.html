<!DOCTYPE html>
<html>
<head>
    <title>Agendamento de Reuniões</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 30px;
        }

        .sala {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-width: 400px;
        }

        .reuniao {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Agendamento de Reuniões</h1>

    <form method="POST">
        <label for="nome_reuniao">Nome da Reunião:</label>
        <input type="text" id="nome_reuniao" name="nome_reuniao" required>

        <label for="inicio">Horário de Início (hh):</label>
        <input type="number" id="inicio" name="inicio" required>

        <label for="fim">Horário de Término (hh):</label>
        <input type="number" id="fim" name="fim" required>

        <label for="data">Data da Reunião:</label>
        <input type="text" id="data" name="data" required>

        <input type="submit" value="Agendar Reunião">
    </form>

    <h2>Salas de Reunião</h2>

    {% for sala in salas %}
        <div class="sala">
            <h3>{{ sala.nome }}</h3>
            {% for reuniao in sala.reunioes_agendadas %}
                <div class="reuniao">
                    {{ reuniao.nome }}: {{ reuniao.inicio }} - {{ reuniao.fim }} ({{ reuniao.data }})
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <script>
        $(function() {
            $("#data").datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
</body>
</html>
